services:
  chakravyuh:
    depends_on:
      - redis
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chakravyuh-backend
    env_file:
      - .env
    environment:
      - MONGO_CON_STR=mongodb+srv://abhijiiitpatil:Xtream2323@cluster0.b3t4fwq.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_SERVER_BIND_PORT=3000
    ports:
      - ${API_SERVER_BIND_PORT}:3000
    volumes:
      - chakravyuh:/app
    networks:
      - chakravyuh-backend-network

  redis:
    image: 'redis:alpine'
    command: redis-server
    networks:
      - chakravyuh-backend-network

  mongo:
    image: mongo:latest
    restart: always
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_UNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
      - MONGO_BIND_PORT=27017
    volumes:
      - mongo_data:/data/db
    ports:
      - ${MONGO_BIND_PORT}:27017
    networks:
      - chakravyuh-backend-network

volumes:
  mongo_data:
  chakravyuh:

networks:
  chakravyuh-backend-network:
